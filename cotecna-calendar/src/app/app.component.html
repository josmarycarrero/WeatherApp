<form>
    <div class="form-group">
        <select class="form-control" [(ngModel)]="year" name="year">
          <option *ngFor="let year of years" [ngValue]="year">{{ year }}</option>
        </select>
        <select class="form-control" [(ngModel)]="month" name="month">
          <option *ngFor="let month of months; index as i" [ngValue]="i">{{ month }}</option>
        </select>
    </div>
</form>
<app-calendar
  [month]="month"
  [year]="year">
</app-calendar>
